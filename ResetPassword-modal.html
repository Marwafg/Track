<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reset Password - Recover Your Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Forgot your password? Enter your email to receive a reset code. Regain access to your account quickly and securely."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/ResetPassword.css" />
    <script>
      /**
       * Handles the dialog behavior
       */
      function handleModal(/** @type {HTMLDialogElement} */ target) {
        function open() {
          target.showModal();
          target.focus();
        }

        function close() {
          target.close();
        }

        function toggle() {
          target.open ? close() : open();
        }

        const buttons = /** @type {HTMLElement} */ (document.querySelectorAll(`[aria-controls="${target.id}"]`));

        for (const button of buttons) {
          button.addEventListener("click", () => {
            toggle();
          });
        }

        target.addEventListener("click", (event) => {
          //    modal = dialog >   overlay   >    content    ?? dialog
          const modal = target?.children?.[0]?.children?.[0] ?? target;
          const boundingRect = modal.getBoundingClientRect();

          const isInDialog =
            boundingRect.top <= event.clientY &&
            event.clientY <= boundingRect.top + boundingRect.height &&
            boundingRect.left <= event.clientX &&
            event.clientX <= boundingRect.left + boundingRect.width;

          if (!isInDialog) close();
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "Escape") close();
        });
      }

      /**
       * Hydrate modals(s)
       */
      document.addEventListener("DOMContentLoaded", () => {
        const modals = /** @type {HTMLElement[]} */ (document.querySelectorAll('[aria-modal="true"]'));
        for (const modal of modals) handleModal(modal);
      });
    </script>
  </head>
  <body>
    <div>
      <button role="button" aria-haspopup="true" aria-controls="modal-dialog" aria-label="Open Modal">
        Open Modal
      </button>
      <dialog id="modal-dialog" role="dialog" aria-label="Modal" aria-modal="true" class="modal-dialog">
        <div class="reset-password">
          <!-- forgot password section -->
          <div class="reset-password__content">
            <img
              src="public/images/img_forgot_password_pana.svg"
              alt="password recovery image"
              class="reset-password__image"
            />

            <!-- login assistance section -->
            <div class="reset-password__form">
              <!-- email input section -->
              <div class="reset-password__form-group">
                <h1 class="reset-password__title ui heading size-3xl">
                  Forgot<br />
                  your password ?
                </h1>
                <label class="reset-password__input ui input blue_gray_900_bf size-xs fill round">
                  <input name="Email Input" placeholder="Enter your email" type="email" />
                </label>
                <button class="reset-password__button ui button blue_gray_200 size-sm fill round">Get code</button>

                <!-- social media links section -->
                <div class="reset-password__links">
                  <div class="reset-password__link-item"></div>
                  <div class="reset-password__link-item"></div>
                  <div class="reset-password__link-item"></div>
                  <div class="reset-password__link-item"></div>
                </div>
              </div>
              <h2 class="ui heading size-xl">Back to log in</h2>
            </div>
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
